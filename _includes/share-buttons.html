<div class="row" data-aos="fade-up">
  <div class="col-md-12">
    <div class="share-box">
      <i class="fa fa-share-alt" aria-hidden="true"></i>
      <a
        class="f nostyle"
        href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        ><i class="fab fa-facebook-square fab"></i
      ></a>
      <a
        class="t nostyle"
        href="https://twitter.com/intent/tweet?text=&url={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        ><i class="fab fa-twitter fab"></i
      ></a>
      <a
        class="r nostyle"
        href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
        ><i class="fab fa-reddit fab"></i
      ></a>
      <a
        class="l nostyle"
        href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title=&summary=&source=webjeda"
        onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        ><i class="fab fa-linkedin fab"></i
      ></a>
      <a
        class="e nostyle"
        href="mailto:?subject=&amp;body=Check out this publication {{ site.url }}{{ page.url }}"
        ><i class="fas fa-envelope"></i
      ></a>
    </div>
  </div>
</div>
